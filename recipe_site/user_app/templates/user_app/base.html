<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Рецепты{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoVj84nO/lkI6L35cA6MeR3PpL0I8lGpGFF93hXpG5KkNQ/" crossorigin="anonymous">
</head>
<body>

  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 mb-0"><a href="/" class="text-white text-decoration-none">Сайт рецептов</a></h1>
      <nav>
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Выход</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Вход</a>
          <a href="{% url 'signup' %}" class="btn btn-light btn-sm">Регистрация</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center mt-5 py-4 bg-light text-muted">
    <small>© 2025 Мой сайт рецептов</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-HoA8zCkC2h2kgR/0e5k+Ftv7H2ZW+tQCC9uRQZMzFk+aOHD0+aBoMfE9U/jdAqnA"
          crossorigin="anonymous"></script>
</body>
</html>
