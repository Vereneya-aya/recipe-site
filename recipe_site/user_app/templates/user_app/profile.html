{% extends "user_app/base.html" %}
{% block title %}Профиль{% endblock %}

{% block content %}
  <h2>Ваши рецепты</h2>
  <ul>
    {% for recipe in recipes %}
      <li><a href="{% url 'recipe_app:recipe_detail' recipe.pk %}">{{ recipe.name }}</a></li>
    {% empty %}
      <li>Вы ещё не добавили рецептов.</li>
    {% endfor %}
  </ul>
{% endblock %}
