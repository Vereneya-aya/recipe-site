{% extends "recipe_app/base.html" %}

{% block content %}
  <h2>Архивировать рецепт</h2>
  <p>Вы уверены, что хотите архивировать рецепт: <strong>{{ recipe.name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-warning">Архивировать</button>
    <a href="{% url 'recipe_app:recipes_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
