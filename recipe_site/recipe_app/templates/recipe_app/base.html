<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Рецепты{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoVj84nO/lkI6L35cA6MeR3PpL0I8lGpGFF93hXpG5KkNQ/" crossorigin="anonymous">

    {% block extra_head %}{% endblock %}
</head>
<body>
<header class="bg-primary text-white py-3 mb-4">
    <div class="container">
        <h1 class="h2">Мой сайт рецептов</h1>
    </div>
</header>

<main class="container">
    {% block content %}{% endblock %}
</main>

<footer class="text-center mt-5 py-3 bg-light text-muted">
    {% if time_running %}
        <small>Время генерации страницы: {{ time_running }} сек.</small>
    {% endif %}
</footer>

<!-- Bootstrap JS (если потребуется) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HoA8zCkC2h2kgR/0e5k+Ftv7H2ZW+tQCC9uRQZMzFk+aOHD0+aBoMfE9U/jdAqnA"
        crossorigin="anonymous"></script>
</body>
</html>
