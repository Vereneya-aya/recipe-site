{% extends "recipe_app/base.html" %}

{% block content %}
  <h2>Удалить рецепт</h2>
  <p>Вы уверены, что хотите удалить рецепт: <strong>{{ object.name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'recipe_app:recipe_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
